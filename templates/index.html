<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 花销助手</title>
    <style>
        /* 保证页脚在页面底部 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        footer {
            margin-top: auto; /* 自动推到页面底端 */
            text-align: left;
            padding: 10px;
        }
         /* Loading 遮罩样式 */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none; /* 初始隐藏 */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 确保在最上层 */
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>AI 花销管理助手</h1>
    <form action="/" method="POST" onsubmit="showLoading()">
        <label for="user_input">请输入今天的花销（如：早餐15元，午餐30元，打车20元）：</label><br>
        <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="计算并记录花销">
    </form>
    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <footer>
        <p><small>by WalkerZ</small></p>
        <p><small>source code: <a target="_blank" href="https://github.com/huyanggump/walker_qwen_agent/">https://github.com/huyanggump/walker_qwen_agent/</a></small></p>
    </footer>

<script>
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
    </script>
</body>
</html>
